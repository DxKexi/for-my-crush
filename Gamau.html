<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Crush Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/DzarelDeveloper/Img/main/CrushDay.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        .content img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.5rem;
            margin: 15px 0;
            line-height: 1.4;
        }

        .content .icon {
            font-size: 2rem;
            color: white;
            cursor: pointer;
            animation: slide 2s infinite;
        }

        @keyframes slide {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(0);
            }
            40% {
                transform: translateX(10px);
            }
            60% {
                transform: translateX(5px);
            }
        }

        .video {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Prevent user interaction */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/Idon'tlikeyou.png" alt="Profile Image">
        <p>Ahh Baiklah Maaf Telah Mengganggumu</p>
        <a href="#" id="start-button"><i class="fas fa-angle-right icon"></i></a>
    </div>
    <video id="video" class="video" src="video.mp4" loop></video>
    <script type="text/javascript">
        const video = document.getElementById("video");
        const startButton = document.getElementById("start-button");

        function enterFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        startButton.addEventListener("click", function(event) {
            event.preventDefault();
            video.style.display = "block";
            startButton.style.display = "none";
            video.play().then(() => {
                enterFullscreen();
            }).catch(error => {
                console.error("Autoplay prevented:", error);
            });
        });

        // Prevent video from being paused or stopped
        video.addEventListener('pause', function() {
            video.play();
        });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PR39RK6KL0"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PR39RK6KL0');
    </script>

</body>
</html>
